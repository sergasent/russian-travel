<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">

<body class="root">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/1280/header/__logo.svg" alt="Изображение карты России белого цвета">
      <ul class="header__languages">

        <figure class="lead__figure">

            <img src="./images/1280/lead/__image.jpg" alt="Фотография спящего пассажира поезда в плацкартном вагоне у окна. Поверх фотографии изображен маршрут путешествия." class="lead__image">
